<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Pokemon Ajax</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>â€‹
        <script>
            $(document).ready(function(){
                var pokemon = '';
                for (var i = 1; i <= 151; i++) {
                    pokemon += '<img src="http://pokeapi.co/media/img/'+i+'.png">';
                }
                $('#pokemon').html(pokemon);
            })
        </script>
    </head>
    <body>
    <center>
    <h1>All The Pokemon</h1>
    </center>
        <div id="pokemon">

        </div>
    </body>
</html>
